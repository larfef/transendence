<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pong Game</h1>
        <div class="controls">
          <button id="startBtn">Start Game</button>
          <button id="modeBtn">Switch to AI Mode</button>
          <button id="resetBtn">Reset Game</button>
        </div>
      </header>

      <div class="game-container">
        <div class="score">
          <div class="player-score">
            <span>Player 1</span>
            <span id="player1Score">0</span>
          </div>
          <div class="player-score">
            <span>Player 2</span>
            <span id="player2Score">0</span>
          </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div
          id="gameOverDisplay"
          class="game-over-display"
          style="display: none"
        >
          <h2 id="gameOverTitle">Game Over!</h2>
          <p id="gameOverMessage"></p>
          <button id="playAgainBtn">Play Again</button>
        </div>

        <div class="instructions">
          <h3>Controls:</h3>
          <p><strong>Player 1:</strong> W (up) / S (down)</p>
          <p><strong>Player 2:</strong> Arrow Up / Arrow Down</p>
          <p>
            <strong>Mode:</strong> Click "Switch to AI Mode" to play against
            computer
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
